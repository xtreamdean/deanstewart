<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <title>PASSWORD GENERATOR v2.0</title>
    <script src="main.js" defer></script>
</head>
<body>
    
        <video src="media/vid.mp4" preload="true" autoplay loop muted></video>
    <div class="wrapper">
        <div class="password-box">
            <input type="text" placeholder="@password" disabled />
            <i class="uil uil-copy copy-icon"></i>
        </div>

        <div class="range-box">
            <input type="range" min="8" max="16" value="8"/>
            <span class="slider-number">8</span>
        </div>

        <button class="generate-button">Generate Password</button>

    </div>

</body>

</html>
